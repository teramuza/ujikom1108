    <script src="js/utils.js"></script>
    <script>
        // Dashboard specific functions
        class Dashboard {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadStats();
            }

            async loadStats() {
                try {
                    // Load customer stats
                    const customerStats = await ApiUtils.get('/customer/stats');
                    document.getElementById('totalCustomers').textContent = customerStats?.data?.total_customers || 0;

                    // Load produk stats
                    const produkResponse = await ApiUtils.get('/produk?limit=1');
                    document.getElementById('totalProduk').textContent = produkResponse?.pagination?.totalItems || 0;

                    // Load perusahaan stats
                    const perusahaanStats = await ApiUtils.get('/perusahaan/stats');
                    document.getElementById('totalPerusahaan').textContent = perusahaanStats?.data?.total_perusahaan || 0;

                    // Load low stock products
                    const lowStock = await ApiUtils.get('/produk/low-stock?threshold=10');
                    document.getElementById('lowStockCount').textContent = lowStock?.data?.length || 0;

                    // Note: Faktur endpoints would be added here when available
                    // For now, show placeholder
                    document.getElementById('totalFaktur').textContent = 0;
                    document.getElementById('totalRevenue').textContent = UIUtils.formatCurrency(0);

                } catch (error) {
                    console.error('Error loading stats:', error);
                    // Set fallback values on error
                    document.getElementById('totalCustomers').textContent = 0;
                    document.getElementById('totalProduk').textContent = 0;
                    document.getElementById('totalPerusahaan').textContent = 0;
                    document.getElementById('totalFaktur').textContent = 0;
                    document.getElementById('totalRevenue').textContent = UIUtils.formatCurrency(0);
                    document.getElementById('lowStockCount').textContent = 0;
                }
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
